pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven {
            url '../Component-publisher/publish-plugin/build/repos/releases'
        }
        mavenLocal()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'publish-plugin') {
                useModule("com.dorck.android.plugin:publish-plugin:1.0.2-alpha")
            }
        }
    }
}
dependencyResolutionManagement {
    // Fix to see: https://stackoverflow.com/questions/69163511/build-was-configured-to-prefer-settings-repositories-over-project-repositories-b
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven {
            url '../Component-publisher/publish-plugin/build/repos/releases'
        }
        mavenLocal()
    }
}
rootProject.name = "component-publisher"
include ':app'
include ':publish-plugin'
include ':android-library-sample'
include ':kotlin-library-sample'
include ':java-library-sample'
